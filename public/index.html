<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Sprint Name Generator</title>
    <link href="index.css" rel="stylesheet">
  </head>
  <body>
    <h1>Sprint Name Generator</h1>

    <ul id="sprint" v-cloak>
      <li @click="newAdj()">
        {{ adj }}
      </li>
      <li @click="newNoun()">
        {{ word }}
      </li>
    </ul>

    <div id="actions">
      <button id="new-sprint-button" @click="newSprint">
        New Sprint
      </button>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script src="index.js"></script>
  </body>
</html>
